<svg
   width="120mm"
   height="15mm"
   viewBox="0 0 120 15"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- A marker to be used as an arrowhead -->
    <marker
      id="ArrowWideRounded"
      viewBox="0 0 10 10"
      refX="5"
      refY="5"
      markerWidth="6"
      markerHeight="6"
      orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>
  <g transform="translate(-10,-10)">
    <rect
       style="fill:none;stroke:#000000;stroke-width:0.4;stroke-linecap:round;stroke-linejoin:round"
       width="30"
       height="10"
       x="10"
       y="10" />
    <text
       style="font-size:3px;font-family:sans-serif;text-anchor:middle;dominant-baseline:middle"
       x="25"
       y="15.5">Pre-processing</text>
    <rect
       style="fill:none;stroke:#000000;stroke-width:0.4;stroke-linecap:round;stroke-linejoin:round"
       width="30"
       height="10"
       x="50"
       y="10" />
    <text
       style="font-size:3px;font-family:sans-serif;text-anchor:middle;dominant-baseline:middle"
       x="65"
       y="15.5">Main-processing</text>
    <rect
       style="fill:none;stroke:#000000;stroke-width:0.4;stroke-linecap:round;stroke-linejoin:round"
       width="30"
       height="10"
       x="90"
       y="10" />
    <text
       style="font-size:3px;font-family:sans-serif;text-anchor:middle;dominant-baseline:middle"
       x="105"
       y="15.5">Post-processing</text>
    <path
       style="fill:none;stroke:#000000;stroke-width:0.4;stroke-linecap:butt;stroke-linejoin:miter"
       d="m 40,15.5 h 9"
       marker-end="url(#ArrowWideRounded)" />
    <path
       style="fill:none;stroke:#000000;stroke-width:0.4;stroke-linecap:butt;stroke-linejoin:miter"
       d="m 80,15.5 h 9"
       marker-end="url(#ArrowWideRounded)" />
  </g>
</svg>
